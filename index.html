<!DOCTYPE html>
<html>
  <head>
    <title>Kilo's GitHub Pages is outdated</title>
    <h1>Kilo's GitHub Pages is outdated</h1>
    <h2>Redirecting to kkilo.me.</h2>
  </head>
  <body>
    <script>
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      setTimeout(function() {
        const urlParam = getUrlParameter('url');

        if (urlParam) {
          const redirectTo = "https://kkilouwu.bio" + urlParam;
          window.location.href = redirectTo;
        } else {
          const defaultRedirect = "https://kkilouwu.bio";
          window.location.href = defaultRedirect;
        }
      }, 5000);
    </script>
    <meta http-equiv="refresh" content="5; URL=http://kkilouwu.bio" />
    <p><a href="https://www.kkilo.me">If you weren't redirected after 5 seconds, click here.</a>
    <br>(https://www.kkilo.me/)</p>
  </body>
</html>
