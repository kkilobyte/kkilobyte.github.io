<!DOCTYPE html>
<html>
    <head>
        <title>Matrix - KBSite</title>
        <link href="https://kkilobyte.github.io/files/kbsite.ico" rel="icon" type="image/x-icon">
        <meta name="color-scheme" content="dark">
        <meta content="KBSite" property="og:title" />
        <meta content="Kilo's website. Dedicated to content and tech nerd shit. Renamed because of illegal activites." property="og:description" />
        <meta content="https://kkilobyte.github.io" property="og:url" />
        <meta content="https://kkilobyte.github.io/media/kilo%20pfp/IMG_5364.jpeg" property="og:image" />
        <meta content="#FFA500" data-react-helmet="true" name="theme-color" />
    </head>
    <body>
        <canvas width="500" height="200" id="canv" />
        <script>
            // Get the canvas node and the drawing context
            const canvas = document.getElementById('canv');
            const ctx = canvas.getContext('2d');

            // set the width and height of the canvas
            const w = canvas.width = document.body.offsetWidth;
            const h = canvas.height = document.body.offsetHeight;

            // draw a black rectangle of width and height same as that of the canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, w, h);

            const cols = Math.floor(w / 20) + 1;
            const ypos = Array(cols).fill(0);

            function matrix () {
            // Draw a semitransparent black rectangle on top of previous drawing
            ctx.fillStyle = '#0001';
            ctx.fillRect(0, 0, w, h);

            // Set color to green and font to 15pt monospace in the drawing context
            ctx.fillStyle = '#0f0';
            ctx.font = '15pt monospace';

            // for each column put a random character at the end
            ypos.forEach((y, ind) => {
                // generate a random character
                const text = String.fromCharCode(Math.random() * 128);

                // x coordinate of the column, y coordinate is already given
                const x = ind * 20;
               // render the character at (x, y)
              ctx.fillText(text, x, y);

             // randomly reset the end of the column if it's at least 100px high
              if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
               // otherwise just move the y coordinate for the column 20px down,
               else ypos[ind] = y + 20;
             });
            }

            // render the animation at 20 FPS.
            setInterval(matrix, 50);
        </script>
    </body>
</html>
