<html lang="en-US">
<head>
  <title>is raff still imprisoned?</title>
  
  <meta content="Raff is free Countdown - Kilo" property="og:title">
  <meta content="Raff is currently imprisoned at a pyche ward, this is the coundown to roughly when she'll be freed. Note: most of this is skidded!! I only did 29 out of 60 lines to make this page!!" property="og:description">

  <meta content="#DE9DAC" data-react-helmet="true" name="theme-color">
  
  <style>
      @font-face {
          font-family: Arial, Helvetica, sans-serif;
          src: url(sansation_light.woff);
      }

      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    @media (prefers-color-scheme: dark) {
      body {
        color: #eee;
        background: #121212;
    }

      a {
        color: #809fff;
      }
    }
  </style>
  <h1>how long until raff is free</h1>
  <p><small><i>roughly</i></small></p>
</head>
<body>
  <h2 id="countdown"></h2>
  <script>
    const targetTimestamp = Date.UTC(2023, 9, 4, 0, 0, 0);
      function updateCountdown() {
        const currentDate = new Date().getTime();
        const timeDifference = targetTimestamp - currentDate;
        if (timeDifference <= 0) {
          document.getElementById("countdown").innerHTML = "Rafflesia is back!";
        } else {
          const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
          const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
          document.getElementById("countdown").innerHTML = `
                    ${days}d  
                    ${hours}h 
                    ${minutes}m  
                    ${seconds}s 
                `;
        }
      }
      setInterval(updateCountdown, 1000);
      updateCountdown();
  </script>
</body>
</html>
